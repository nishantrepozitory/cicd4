name: qa deploy
on:
  workflow_dispatch:
permissions: write-all

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout pull request
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0

      - name: Check for changes in .github/workflows
        run: |
          changed_files=$(gh pr diff --name-only)
          if echo "$changed_files" | grep -q '^\.github/workflows/'; then
            echo "Changes detected in .github/workflows directory. Exiting workflow."
            exit 1  # Exit with failure status
          fi
      - name: echo next
        run: echo "This is next"
